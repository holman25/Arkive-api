name: Build & Release (.NET)

on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write
  packages: write

env:
  DOTNET_VERSION: "8.0.x"
  APP_NAME: "Arkive.Api"

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore & Build
        run: |
          dotnet restore
          dotnet publish ${{ env.APP_NAME }}/${{ env.APP_NAME }}.csproj -c Release -o out

      - name: Generate EF script (idempotent)
        run: |
          dotnet tool restore
          dotnet ef migrations script --idempotent \
            -p Arkive.Infrastructure -s Arkive.Api --context AppDbContext \
            -o ef_migrations_idempotent.sql

      - name: Zip artifact
        run: |
          cd out
          zip -r ../arkive-api-${{ github.ref_name }}.zip .
          cd ..
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arkive-api-${{ github.ref_name }}
          path: |
            arkive-api-${{ github.ref_name }}.zip
            ef_migrations_idempotent.sql

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            arkive-api-${{ github.ref_name }}.zip
            ef_migrations_idempotent.sql
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

