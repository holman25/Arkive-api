name: PR Validate (.NET)

on:
  pull_request:
    branches: [ develop, main ]

permissions:
  contents: read

env:
  DOTNET_VERSION: "8.0.x"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --logger "trx;LogFileName=test_results.trx"

      - name: Generate EF script (idempotent)
        run: |
          dotnet tool restore
          dotnet ef migrations script --idempotent \
            -p Arkive.Infrastructure -s Arkive.Api --context AppDbContext \
            -o ef_migrations_idempotent.sql
      - name: Upload artifacts (tests + ef script)
        uses: actions/upload-artifact@v4
        with:
          name: pr-validate-artifacts
          path: |
            **/TestResults/*.trx
            ef_migrations_idempotent.sql