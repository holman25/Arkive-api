name: Deploy Manual (Azure App Service)

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (vX.Y.Z) a desplegar"
        required: true
      environment:
        type: choice
        description: "Ambiente destino"
        options: [dev, staging, prod]
        required: true

permissions:
  contents: read
  id-token: write

env:
  APP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Download release artifacts
        uses: dsaltares/fetch-gh-release-asset@v1
        with:
          repo: ${{ github.repository }}
          version: ${{ github.event.inputs.release_tag }}
          file: "arkive-api-${{ github.event.inputs.release_tag }}.zip,ef_migrations_idempotent.sql"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: arkive-api-${{ github.event.inputs.release_tag }}.zip

      - name: Apply EF migrations (idempotent)
        uses: azure/sql-action@v2
        with:
          connection-string: ${{ secrets.AZURE_SQL_CONNECTIONSTRING }}
          sql-file: ef_migrations_idempotent.sql

      - name: Health check
        run: |
          echo "Haciendo health check..."
          curl -fsS https://${{ env.APP_NAME }}.azurewebsites.net/api/health || exit 1
          curl -fsS https://${{ env.APP_NAME }}.azurewebsites.net/api/health/archive-check || exit 1